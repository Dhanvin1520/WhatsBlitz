<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsBlitz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <h2>WhatsBlitz</h2>
    <p>Upload an Excel file (.xlsx or .csv) with columns: Phone Number, Name, Custom Message.</p>
    <input type="file" id="excel-upload" accept=".xlsx,.csv">
    <button id="start-btn" disabled>Start Sending</button>
    <div id="status"></div>
  </div>
  <script src="xlsx.full.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
